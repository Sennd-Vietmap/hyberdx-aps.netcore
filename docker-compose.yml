version: '3.8'

services:
  clickstack-observability:
    image: clickhouse/clickstack-all-in-one:latest
    container_name: clickstack-hyperdx
    hostname: clickstack-observability
    networks:
      - clickstack-net
    # multi-platform support validation
    platform: linux/amd64
    ports:
      - "8080:8080" # HyperDX UI
      - "8123:8123" # ClickHouse HTTP
    #environment:
      #- NODE_ENV=development
    volumes:
      - hyperdx_clickhouse_data:/var/lib/clickhouse
      - hyperdx_user_data:/data/db
      - hyperdx_clickhouse_logs:/var/log/clickhouse-server
    restart: unless-stopped

  nginx-proxy:
    image: nginx:latest
    container_name: clickstack-nginx
    networks:
      - clickstack-net
    ports:
      - "8686:80" # Custom port forwarding to HyperDX UI
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - clickstack-observability
    restart: always

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: clickstack-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317" # OTLP gRPC Ingestion
      - "4318:4318" # OTLP HTTP Ingestion
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
      - nginx_logs:/var/log/nginx:ro
    networks:
      - clickstack-net
    depends_on:
      - clickstack-observability
    restart: always

volumes:
  hyperdx_clickhouse_data:
  hyperdx_user_data:
  hyperdx_clickhouse_logs:
  nginx_logs:

networks:
  clickstack-net:
    driver: bridge
